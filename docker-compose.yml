version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: spendex-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: spendex
    ports:
      - "5432:5432"
    volumes:
      - spendex_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  spendex_db:
